<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  </head>

  <body>
    <main>
      <div id="flex">
        
        <img src="./images/image-product-desktop.jpg" alt="perfume">
    
        <div id="text">
          <p class="paragraph">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="paragraph description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <p><span id="discount">$149.99</span> <span><s id="x-price">$169.99</s></span></p>

          <button><i class="fa fa-shopping-cart"></i>  Add to Cart</button>
        </div>
      </div>
    </main>
    <footer class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hamidMolaDev" target="_blank">hamidMolaDev</a>.
    </footer>
  </body>
</html>
